<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--Header-->
    <h1>My Grocery List</h1>

    <!-- Ordered List (think russian nesting dolls)-->
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Bread:
            <!-- sublist of the unordered list -->
            <ul>
                <li>Cinnamon Raisen</li>
                <li>Sourdough</li>
                <li>Whole Wheat</li>
            </ul>
        </li>
        <!-- still sublist of the bread doesnt have to be nested inside the last li tag -->
        <ul>
            <li>Banana</li>
        </ul>
    </ul>



</body>
