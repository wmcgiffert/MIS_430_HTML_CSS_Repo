<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold or Italic</title>
</head>
<body>

    <!-- Bold = <strong>Example Text</strong> -->

    <p><strong>Example Text</strong></p>

    <p>When eating it is <strong>imperative</strong> that you chew.</p>
    
    
    <!-- Italic = <em>Example Text</em> -->
    <em>Example Text</em>

    <p>The Cat did <em>not</em> like the dog</p>


    <p>The word <em>tree</em> is typically used as a noun</p>
    
</body>
</html>
