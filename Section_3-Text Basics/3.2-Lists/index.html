<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>

    <h1>Grocery List</h1>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Carrots</li>
    </ul>

    <h1>Morning Routine</h1>
    <ol>
        <li>Wake Up</li>
        <li>Brush teeth</li>
        <li>Shower</li>
        <li>Eat Breakfast</li>
    </ol>
    
    <!-- Description list -->
    <h1>Book</h1>
    <dl>
        <!-- Term -->
        <dt>Title</dt>
        <!-- Description : you can have multiple descriptions-->
        <dd>An Imaginary Book Title</dd>
        <dt>Author</dt>
        <dd>Max Brooks</dd>
        <dt>Number of Pages:</dt>
        <dd>500</dd>
    </dl>


</body>
</html>
